<!DOCTYPE html>
<html lang="en" class="concursos_page">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equic="X-UA-Compatible" content="ie=edge">
    <title>liateratura</title>
    <link rel='icon' href='/static/feather_icon.png' type='image/png' >
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">
</head>	    

	
<body>
    <select class="contest_names" id="cnames">
        <!-- For loop logic of jinja template -->
        {%for k, conc in content.items()%} 
            <option value="{{k}}">{{conc["clean_name"]}}</option>
        {%endfor%} 
    </select>
            
    <div class="contest_rules" id="contest_rules">
        {%for k, conc in content.items()%} 
            <ul class="dropdown-menu" id="secondSel_{{k}}" display="none">
                <li>{{ conc.get("premio") }}</li>
                <li>{{ conc.get("restricciones") }}</li>
                <li>{{ conc.get("fecha_de_vencimiento") }}</li>
                <li>{{ conc.get("extension") }}</li>
            </ul>
        {%endfor%} 
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script type="text/javascript">
        var cnames = document.getElementById("cnames");
        
        function toggle_details() {
            for (i of Array(100).keys()){
                if ($('#secondSel_'+i).length > 0) {
                  $('#secondSel_'+i).hide()
                }
            
            } 
            
            if ($('#secondSel_'+cnames.value).length > 0){          
                $('#secondSel_'+cnames.value).show()
             }
        };
        
        cnames.onchange = toggle_details;
        toggle_details();

    </script>

</body>
</html>
